<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--  BOOTSTRAP CSS  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--  FONT AWESOME ICONS  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!--  CUSTOM FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Anton|Encode+Sans+Condensed|Libre+Franklin" rel="stylesheet">
    <!--  CAROUSEL SLIDES -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!--  CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Races</title>
  </head>
  
  <body>
    <!--  NAVBAR  -->
    <nav class="navbar navbar-expand-xl|lg|md|sm navbar-dark sticky-top shadow-lg" id="nav-style">
      <!--  LOGO  -->
      <a class="navbar-brand logo-style" href="/">
      <img src="/assets/img/onyourmarklogo.svg" alt="Logo" style="width:40px;">On Your Mark</a>

      <!--  NAV LINKS  -->
      <ul class="nav list-inline justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
      </ul>
    </nav>
    <!--  CAROUSEL  -->
    <div class="row carousel text-center w3-display-container mb-5">
      <!--  CAROUSEL IMAGES  -->
      <div class="overlay"><img class="sportslide w3-animate-right" src="/assets/img/Cycling_competition_race.jpg" alt="image2"></div>
      <div class="overlay"><img class="sportslide w3-animate-right" src="/assets/img/Joggers_running_outdoors_fitness_bridge.jpg" alt="image3"></div>
      <div class="overlay"><img class="sportslide w3-animate-right" src="/assets/img/colorRun.jpg" alt="image1"></div>

      <div class="centered text-white">
        <h1 class="display-1">Races</h1>

        <!--  DROP DOWN FOR RACE FILTER  -->
        <form action="">
          <label for="selectEvent" class="subhead mb-4">Find Event</label>
          <select required class="form-control" id="category">
            <option class="allFilter" value="all" selected>All Events</option>
            <option class="runFilter" value="run">Running Event</option>
            <option class="bikeFilter" value="bike">Biking Event</option>
            <option class="obstacleFilter" value="obstacle">Obstacle Event</option>
          </select>
        </form>
      </div>
    </div>

    <div class="container">
      <!--  EMPTY DIV THAT GETS FILLED DYNAMICALLY BY JAVASCRIPT -->
      <div class="card-deck justify-content-center"></div> 
      <!--  SPACER DIV  -->
      <div class="spacer"></div>
    </div>

    <!--  JQUERY IMPORT  -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--  BOOTSTRAP JS SCRIPTS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--  CUSTOM JAVASCRIPT  -->
    <script type="text/javascript" src="assets/js/raceFilters.js"></script>
  </body>
</html>
