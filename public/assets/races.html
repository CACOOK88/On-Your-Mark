<body>
    <div class="row carousel text-center w3-display-container mb-5">

      <div class="overlay"><img class="sportslide" src="/assets/img/Cycling_competition_race.jpg" alt="image2"></div>
      <div class="overlay"><img class="sportslide" src="/assets/img/Joggers_running_outdoors_fitness_bridge.jpg" alt="image3"></div>
      <div class="overlay"><img class="sportslide" src="/assets/img/colorRun.jpg" alt="image1"></div>
  
      <div class="centered text-white">
        <h1 class="display-1">On Your Mark</h1>
  
        <!-- Drop Down Race Selection -->
        <form action="">
          <label for="selectEvent subhead">Type of Event</label>
          <select required class="form-control" id="category">
            <option class="allFilter" value="all" selected>All Events</option>
            <option class="runFilter" value="run">Running Event</option>
            <option class="bikeFilter" value="bike">Biking Event</option>
            <option class="obstacleFilter" value="obstacle">Obstacle Event</option>
          </select>
          <button class="filterSubmit" type="submit">Find Races</button>
        </form>
      </div>
    
      </div>
